#      - nginx
  mosquitto:
    build: './mosquitto2/'
    container_name: sl_mosquitto
    ports:
      - "1883:1883"
    volumes:
      - ./mosquitto2/mosquitto.conf:/etc/mosquitto/mosquitto.conf
      - ./mosquitto2/conf/:/etc/mosquitto.d/
      - ./mosquitto2/data/:/var/lib/mosquitto/
    networks:
      - frontend
      - backend
    depends_on:
      - nginx
  composer:
    container_name: sl_composer
    image: composer:latest
    command: ["composer", "install", "--ignore-platform-reqs"]
    volumes:
      - ./src/:/app
    depends_on:
      - php

networks:
  frontend:
  backend:
