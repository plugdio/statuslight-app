# https://www.cloudreach.com/en/resources/blog/containerize-this-how-to-use-php-apache-mysql-within-docker-containers/
version: "2.4"
services:
  composer:
    container_name: sl_composer
    image: composer:latest
    command: ["composer", "install", "--ignore-platform-reqs"]
    volumes:
      - ./src/:/app
  mysql:
    container_name: sl_mysql
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: example
    networks:
      backend:
        ipv4_address: 172.20.0.5
    depends_on:
      - composer
  php:
    container_name: sl_php
    build:
      context: './php/'
    environment:
      - STATUSLIGHT_ENV
      - DOMAIN
      - STATICURL
      - MQTTHOST
      - MQTTPORT
      - MQTTADMINUSER
      - MQTTADMINPASS
      - TEAMSCLIENTID
      - TEAMSCLIENTSECRET
      - GCALCLIENTID
      - GCALCLIENTSECRET
      - SLACKCLIENTID
      - SLACKCLIENTSECRET
    networks:
      backend:
        ipv4_address: 172.20.0.3
    volumes:
      - ./src/:/var/www/html
    depends_on:
      - mysql
  nginx:
    container_name: sl_nginx
    build:
      context: './nginx/'
      args:
        DOMAIN: ${DOMAIN}
        EMAIL: ${EMAIL}
        ADMINUSER: ${ADMINUSER}
        ADMINPASS: ${ADMINPASS}
    networks:
      frontend:
        ipv4_address: 172.10.0.2
      backend:
        ipv4_address: 172.20.0.2
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./src/:/var/www/html
      - ./letsencrypt/:/etc/letsencrypt/
    depends_on:
      - php
  mosquitto:
    build:
      context: './mosquitto/'
      args:
        DOMAIN: ${DOMAIN}
    container_name: sl_mosquitto
    ports:
      - "1883:1883"
    volumes:
      - ./mosquitto/mosquitto.conf:/etc/mosquitto/mosquitto.conf
#      - ./mosquitto/conf/:/etc/mosquitto.d/
#      - ./mosquitto/data/:/var/lib/mosquitto/
    networks:
      frontend:
        ipv4_address: 172.10.0.4
      backend:
        ipv4_address: 172.20.0.4
    depends_on:
      - nginx
networks:
  frontend:
    ipam:
      config:
        - subnet: 172.10.0.0/16
          gateway: 172.10.0.1
  backend:
    ipam:
      config:
        - subnet:  172.20.0.0/16
          gateway: 172.20.0.1
