# https://www.cloudreach.com/en/resources/blog/containerize-this-how-to-use-php-apache-mysql-within-docker-containers/
#https://stackoverflow.com/questions/37015624/how-to-run-a-cron-job-inside-a-docker-container
version: "2.4"
services:
  php:
    container_name: sl_php
    build: './php/'
    environment:
      - STATUSLIGHT_ENV
    networks:
      backend:
        ipv4_address: 172.20.0.3
    volumes:
      - ./src/:/var/www/html
    depends_on:
      - mosquitto
  nginx:
    container_name: sl_nginx
    build: './nginx/'
    networks:
      frontend:
        ipv4_address: 172.10.0.2
      backend:
        ipv4_address: 172.20.0.2
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./src/:/var/www/html
      - ./letsencrypt/:/etc/letsencrypt/
    depends_on:
      - php
  mosquitto:
    build: './mosquitto/'
    container_name: sl_mosquitto
    ports:
      - "1883:1883"
    volumes:
      - ./mosquitto/mosquitto.conf:/etc/mosquitto/mosquitto.conf
      - ./mosquitto/conf/:/etc/mosquitto.d/
#      - ./mosquitto/data/:/var/lib/mosquitto/
    networks:
      frontend:
        ipv4_address: 172.10.0.4
      backend:
        ipv4_address: 172.20.0.4
    depends_on:
      - composer
  composer:
    container_name: sl_composer
    image: composer:latest
    command: ["composer", "install", "--ignore-platform-reqs"]
    volumes:
      - ./src/:/app

networks:
  frontend:
    ipam:
      config:
        - subnet: 172.10.0.0/16
          gateway: 172.10.0.1
  backend:
    ipam:
      config:
        - subnet:  172.20.0.0/16
          gateway: 172.20.0.1
