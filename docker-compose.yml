version: "2.4"
services:
  php:
    container_name: sl_php
    build: './php/'
    environment:
      - STATUSLIGHT_ENV
    networks:
      - backend
    volumes:
      - ./src/:/var/www/html
  nginx:
    container_name: sl_nginx
    build: './nginx/'
    networks:
      - frontend
      - backend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./src/:/var/www/html
      - ./letsencrypt/:/etc/letsencrypt/
    depends_on:
      - composer
