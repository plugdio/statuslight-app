# https://www.cloudreach.com/en/resources/blog/containerize-this-how-to-use-php-apache-mysql-within-docker-containers/
version: "2.4"
services:
  php:
    container_name: sl_php
    build:
      context: './php/'
#      args:
#        DOMAIN: ${DOMAIN}
#        STATICURL: ${STATICURL}
#        MQTTADMINUSER: ${MQTTADMINUSER}
#        MQTTADMINPASS: ${MQTTADMINPASS}
#        TEAMSCLIENTID: ${TEAMSCLIENTID}
#        TEAMSCLIENTSECRET: ${TEAMSCLIENTSECRET}
#        GCALCLIENTID: ${GCALCLIENTID}
#        GCALCLIENTSECRET: ${GCALCLIENTSECRET}
#        SLACKCLIENTID: ${SLACKCLIENTID}
#        SLACKCLIENTSECRET: ${SLACKCLIENTSECRET}
    environment:
      - STATUSLIGHT_ENV
      - DOMAIN
      - STATICURL
      - MQTTHOST
      - MQTTPORT
      - MQTTADMINUSER
      - MQTTADMINPASS
      - TEAMSCLIENTID
      - TEAMSCLIENTSECRET
      - GCALCLIENTID
      - GCALCLIENTSECRET
      - SLACKCLIENTID
      - SLACKCLIENTSECRET
    networks:
      backend:
        ipv4_address: 172.20.0.3
    volumes:
      - ./src/:/var/www/html
    depends_on:
      - mosquitto
  nginx:
    container_name: sl_nginx
    build:
      context: './nginx/'
      args:
        DOMAIN: ${DOMAIN}
        EMAIL: ${EMAIL}
    networks:
      frontend:
        ipv4_address: 172.10.0.2
      backend:
        ipv4_address: 172.20.0.2
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./src/:/var/www/html
      - ./letsencrypt/:/etc/letsencrypt/
    depends_on:
      - php
  mosquitto:
    build:
      context: './mosquitto/'
      args:
        DOMAIN: ${DOMAIN}
    container_name: sl_mosquitto
    ports:
      - "1883:1883"
    volumes:
      - ./mosquitto/mosquitto.conf:/etc/mosquitto/mosquitto.conf
#      - ./mosquitto/conf/:/etc/mosquitto.d/
#      - ./mosquitto/data/:/var/lib/mosquitto/
    networks:
      frontend:
        ipv4_address: 172.10.0.4
      backend:
        ipv4_address: 172.20.0.4
    depends_on:
      - composer
  composer:
    container_name: sl_composer
    image: composer:latest
    command: ["composer", "install", "--ignore-platform-reqs"]
    volumes:
      - ./src/:/app

networks:
  frontend:
    ipam:
      config:
        - subnet: 172.10.0.0/16
          gateway: 172.10.0.1
  backend:
    ipam:
      config:
        - subnet:  172.20.0.0/16
          gateway: 172.20.0.1
